# GitHub Actions Workflow pour envoyer les emails programmés
# Ce workflow s'exécute quotidiennement à 08:00 UTC

name: Send Delayed Emails

on:
  schedule:
    # Tous les jours à 08:00 UTC (ajustez selon votre fuseau horaire)
    - cron: '0 8 * * *'
  workflow_dispatch: # Permet de déclencher manuellement depuis GitHub

jobs:
  send-emails:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Edge Function
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SERVICE_KEY: ${{ secrets.SERVICE_KEY }}
        run: |
          curl -X POST ${SUPABASE_URL}/functions/v1/send-delayed-email \
            -H "Authorization: Bearer ${SERVICE_KEY}" \
            -H "Content-Type: application/json" \
            -v



